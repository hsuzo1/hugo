<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
      {{ else }}
      <!--{{ partial "logo.html" . }}-->
      <div class="copyright copyright--user">
        <span
          >© {{ now.Year }} Powered by
          <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a></span
        >
      </div>
    {{ end }}
  </div>
</footer>

<script src="{{ "assets/main.js" | absURL }}" defer=true></script>
<script src="{{ "assets/prism.js" | absURL }}" defer=true></script>
